<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página sobre Minecraft</title>
</head>
<body>
    <header>
        <h1>Bienvenido a la página sobre Minecraft</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#imagenes">Imágenes</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#comentarios">Comentarios</a></li>
        </ul>
    </nav>

    <section id="imagenes">
        <h2>Imágenes de Minecraft</h2>
        <img src="imagen1.jpg" alt="Imagen de Minecraft 1">
        <img src="imagen2.jpg" alt="Imagen de Minecraft 2">
        <!-- Puedes añadir más imágenes aquí -->
    </section>

    <section id="proyectos">
        <h2>Proyectos de Minecraft</h2>
        <p>Descripción de un proyecto de Minecraft</p>
        <p>Descripción de otro proyecto de Minecraft</p>
        <!-- Puedes añadir más proyectos aquí -->
    </section>

    <section id="comentarios">
        <h2>Deja tu comentario</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Enviar comentario">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Página sobre Minecraft</p>
    </footer>
</body>
</html>
